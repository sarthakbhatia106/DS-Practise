<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
      <div id="root"></div>
  </body>
  <script type="text/babel">
    ///-----things not allowed in JSX(only applicable inside return)
    ///1. for,while,do-while loop
    ///2. function,variable declaration
    ///3. if else statements(use ternary operators instead)
    ///4. returning an object
    function Hello({person='Default',relative='Default'}){
        relative='nobody';//this will be converted for every instance of hello
        return(
            //only JSX code
            <React.Fragment>
            <h1>Hello {person}</h1>
            <h2>Hello2 {relative}</h2>
            </React.Fragment>
        )
    }
    //ReactDOM.render(<Hello/>, document.getElementById("root"));


    function Hellos(){
        return(
            //only JSX code
            <React.Fragment>
                <Hello person='Sarthak' relative='everyone'/>
                <Hello person='Tushar'/>
                <Hello/>
                <Hello/>
            </React.Fragment>
        )
    }
    ReactDOM.render(<Hellos/>, document.getElementById("root"));
  </script>
</html>
